{% extends "home/gb_base_1.html" %}

{% block content %}
    {% load socialaccount %}

        <h1>Please sign in:</h1>
        <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}

{% endblock content %}
